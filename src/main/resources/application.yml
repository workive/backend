server:
  port: 8001
app:
  storage:
    temp-directory: ${java.io.tmpdir}
    base-preview-url: https://teamwize.app/assets/preview
    s3:
      bucket-name: "main"
      endpoint-url: "empty"
      access-key: "empty"
      secret-key: "empty"
  auth:
    api-key:
      characters-length: '64'
    jwt:
      reset-password-token:
        expiration-in-ms: '604800000'
        secret: THIS_IS_THE_DEFAULT_RANDOM_STRING
      access-token:
        expiration-in-ms: '3600000'
        name: accessToken
      refresh-token:
        expiration-in-ms: '36000000'
        name: refreshToken
      secret: THIS_IS_THE_DEFAULT_RANDOM_STRING
      invitation-token:
        secret: THIS_IS_THE_DEFAULT_RANDOM_STRING
        expiration-in-ms: '604800000'
spring:
  jpa:
    properties:
      hibernate:
        jdbc:
          batch_size: '20'
        id:
          optimizer:
            pooled:
              preferred: pooled-lo
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
    show-sql: true
    open-in-view: false
  profiles:
    active: dev
  datasource:
    password: pg-admin
    username: pg-admin
    url: jdbc:postgresql://localhost:8002/teamwize-db
  jackson:
    property-naming-strategy: SNAKE_CASE
  docker:
    compose:
      lifecycle-management: start_only
      enabled: true
      start:
        command: up
  servlet:
    multipart:
      max-file-size: "100MB"
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - gateway
          - prometheus
    enabled-by-default: false
  endpoint:
    prometheus:
      enabled: true
    health:
      enabled: true
      show-details: always
    metrics:
      enabled: true
    info:
      enabled: true

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    config-url: "./openapi.json/swagger-config"
    url: "./openapi.json"
  api-docs:
    enabled: true
    path: /swagger-ui/openapi.json

